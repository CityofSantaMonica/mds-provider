version: "3"
services:
  client:
    build: ./client
    image: mds_provider_client
    container_name: mds_provider_client
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      - "${PGADMIN_HOST_PORT}:80"
  server:
    build: ./server
    image: mds_provider_server
    container_name: mds_provider_server
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - "5432:5432"
  initdb:
    build: ./initdb
    image: mds_provider_initdb
    container_name: mds_provider_initdb
    depends_on:
      - server
    environment:
      - POSTGRES_HOSTNAME
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MDS_DB
      - MDS_USER
      - MDS_PASSWORD
  fake:
    build: ./fake
    image: mds_provider_fake
    container_name: mds_provider_fake
    environment:
      - MDS_BOUNDARY
      - NB_USER
      - NB_UID
      - NB_GID
    ports:
      - "${NB_HOST_PORT}:8888"
    user: root
    volumes:
      - data:/home/${NB_USER}/work/mds/data

volumes:
  data: